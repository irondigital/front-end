<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 30%; height: auto; margin: auto; margin-top: 5%">
        <h3>contact</h3>
        <hr>
    <form method="post">
        <fieldset>
            <legend>enter your details</legend>
      
           Name: <input type="text" placeholder=" Enter your Name " style="width: 300px; height: 30px" required />  <br>
           Email: <input type="email" placeholder="Enter your email" style="width: 300px; height: 30px" required /><br>
           Contact: <input type="number" placeholder="Enter your contact" style="width: 300px; height: 30px" required /><br>
            Subject: <input type="text" placeholder="Enter your subject" style="width: 300px; height: 30px" required /><br>
           Message: <textarea placeholder="Enter your message" style="width: 300px; height: 100px " required></textarea><br>
             <input type="submit" value="Send" />
             <input type="reset" value="Reset" />    
            
    
        </fieldset>
    </form>
    </div>
</body>
