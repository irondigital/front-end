<!DOCTYPE html>
<html>
<head>
  <title>View Submissions</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>All Tasks</h2>

    <input type="text" id="search" placeholder="Search by Title or Status" />

    <table border="1" width="100%" id="taskTable">
      <thead>
        <tr>
          <th>Title</th><th>Description</th><th>Due</th><th>Priority</th><th>Status</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="noData"></p>

    <a href="index.html" class="view-btn">Back</a>
  </div>

  <script type="module" src="js/view.js"></script>
</body>
</html>
