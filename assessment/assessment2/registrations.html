<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrations List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #28a745;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>All Registrations</h2>
    <table id="registrationsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Date</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <a href="index.html" class="back-btn">Back to Registration</a>
  </div>

  <script>
    const tableBody = document.querySelector("#registrationsTable tbody");
    const registrations = JSON.parse(localStorage.getItem("registrations")) || [];

    if (registrations.length === 0) {
      tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>No registrations found</td></tr>";
    } else {
      registrations.forEach(reg => {
        const row = `<tr>
          <td>${reg.name}</td>
          <td>${reg.email}</td>
          <td>${reg.phone}</td>
          <td>${reg.type}</td>
          <td>${reg.date}</td>
          <td>${reg.comments}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
