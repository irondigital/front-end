1. Dot Notation:
Used to access properties and methods of an object. 
Example:
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person = {
  firstName: "John",
  lastName: "Doe",
  age: 30
};
console.log("First Name:", person.firstName);


    </script>
</body>

</html>
2. Bracket Notation:
Used to access properties of an object using a string or variable.
Example:
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let prson = {
  firstName: "Jane",
  lastName: "Smith",
  age: 25
};
console.log("Last Name:", prson["lastName"]);
    </script>
</body>

</html>
