<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Paragraph Text and Color</title>
</head>
<body>
  <p id="message">Hello, World!</p>

  <script>
    let para = document.getElementById("message");
    para.textContent = "JavaScript is fun!";
    para.style.color = "blue";
  </script>
</body>
</html>
