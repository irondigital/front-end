<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Object Example</title>
</head>
<body>
  <h2>Car Object Example</h2>

  <script>
    let car = {
      brand: "Toyota",
      model: "Corolla",
      year: 2020
    };

    console.log("Brand:", car.brand);
    console.log("Model:", car.model);

    car.year = 2024;

    car.color = "Red";

    console.log(car);
    document.write("Brand: " + car.brand + "<br>");
    document.write("Model: " + car.model + "<br>");
    document.write("Year: " + car.year + "<br>");
    document.write("Color: " + car.color);
  </script>
</body>
</html>
