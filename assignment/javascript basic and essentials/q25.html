<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout Example</title>
</head>
<body>
  <h2>setTimeout() Example</h2>

  <script>
    setTimeout(function() {
      alert("This message appears after 2 seconds!");
    }, 2000);
  </script>
</body>
</html>
