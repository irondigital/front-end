<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 12;
        let b = 5;
// arithmatic operators
console.log("Addition:", a + b);
console.log("Subtraction:", a - b);
console.log("Multiplication:", a * b);
console.log("Division:", a / b);
console.log("Modulus:", a % b);
console.log("Exponentiation:", a ** b); 
console.log("Increment:", ++a);
console.log("Decrement:", --b);


//  comparison operators
console.log("Equal to (==):", a == b);
console.log("Not equal to (!=):", a != b);
console.log("Strict equal to (===):", a === b);
console.log("Strict not equal to (!==):", a !== b);
console.log("Greater than (>):", a > b);
console.log("Less than (<):", a < b);
console.log("Greater than or equal to (>=):", a >= b);
console.log("Less than or equal to (<=):", a <= b);

// logical operators
console.log("Logical AND (&&):", a > 10 && b < 10);
console.log("Logical OR (||):", a > 10 || b < 10);
console.log("Logical NOT (!):", !(a > 10));

// assignment operators

let x = 10;
x += 5;
console.log("After += :", x);
x -= 3;
console.log("After -= :", x);
x *= 2;
console.log("After *= :", x);
x /= 4;
console.log("After /= :", x);
x %= 3;
console.log("After %= :", x);
x **= 2;
console.log("After **= :", x);









    </script>
</body>
</html>
