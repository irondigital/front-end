<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tf{
            background-color: antiquewhite;
        }
        .hello , #message {
            /* width: 100%; */
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;

        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #a6bba7;
        }
    </style>
</head>
<body>
    <h1>contact us</h1>

    <form action="post" class="tf" >
         <label for="name">Name:</label>
          <input class="hello" type="text" id="name" name="name" required>
          <br><br>
    
          <label for="email">Email:</label>
          <input class="hello" type="email" id="email" name="email" required>
          <br><br>
    
          <label for="message">Message:</label>
          <textarea  id="message" name="message" rows="4" cols="50" required></textarea>
          <br><br>
    
          <button class="btn" type="submit">Submit</button>                  
   
    </form>
    
</body>
</html>
