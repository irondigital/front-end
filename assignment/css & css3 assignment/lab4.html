body {

.product-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);

}


.product-card {

  text-align: center;
  padding: 15px;
  
}


.product-card img {
  width: 70%;
  height: auto;
  border-radius: 6px;
 
}
